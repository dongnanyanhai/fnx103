<div class="head">会员投稿流程</div>
<div class="text">
  <p><strong>1、会员/游客投稿流程</strong><br /><br />
  发布稿件 -> 数据存入审核临时表(若会员组权限无需审核则直接发布) -> 管理员审核通过 -> 发布内容表中（同时删除临时表数据）<br />
  </p>
  <p><strong>2、会员修改文档流程</strong><br /><br />
  修改稿件 -> 修改数据存入审核临时表 -> 待管理员审核通过 -> 更新内容表数据(同时删除临时数据)<br />
  修改稿件 -> 修改数据存入审核临时表 -> 被管理员审核拒绝 -> 修改稿件被退回<br />
  <p class="code">在修改稿件审核期间，原文档照样能正常访问，待审核通过之后再更新原文档</p>
  <br />
  </p>
