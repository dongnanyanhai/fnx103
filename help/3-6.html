<div class="head">Ucenter使用说明</div>
<div class="text">
  <p>1、进入“会员管理”，复制“与 UCenter 通信的接口 URL”的地址，如下图<br />
  <img src="3-6-1.jpg" tppabs="http://www.dayrui.net/help/images/3-6-1.jpg" width="796" height="396" /></p>
  <p><br />
    2、进入Ucenter管理中心，添加一个新应用，如下图  <br />
  <img src="3-6-2.jpg" tppabs="http://www.dayrui.net/help/images/3-6-2.jpg" />  </p>
  <p><br />
    3、应用名称随便写，应用的主URL地址必须填写（1）处复制的地址<br />
    <img src="3-6-3.jpg" tppabs="http://www.dayrui.net/help/images/3-6-3.jpg" width="626" height="547" />  </p>
  <p><br />
    4、选中“开启同步登陆”，然后提交<br />
    <img src="3-6-4.jpg" tppabs="http://www.dayrui.net/help/images/3-6-4.jpg" width="515" height="404" /></p>
  <p><br />
    5、提交之后，会出现一个配置信息，复制这段代码<br />
    <img src="3-6-5.jpg" tppabs="http://www.dayrui.net/help/images/3-6-5.jpg" width="393" height="237" /></p>
  <p><br />
    6、把这段代码复制到FineCMS会员管理的Ucenter配置中，注意要选择“开启”Ucenter，再保存<br />
    <img src="3-6-6.jpg" tppabs="http://www.dayrui.net/help/images/3-6-6.jpg" width="883" height="504" /></p>
  <p><br />
    7、再到Ucenter管理中心查看通信结果<br />
    <img src="3-6-7.jpg" tppabs="http://www.dayrui.net/help/images/3-6-7.jpg" width="1094" height="232" /><br />
    <strong class="f2">提示：扩展目录中的ucenter目录一定要有写入权限哦</strong>  </p>
