<div class="text">
  <p><img src="2-8.png" tppabs="http://www.dayrui.net/help/images/2-8.png" width="626" height="428" /></p>
  <p>汉字标签自动转换为拼音，支持导入标签。</p>
  <p>将标签加入到文章内容中（也就是文章的内链方式）。</p>
  <p>1、更新标签缓存。</p>
  <p>2、在”系统设置“-”Tag相关“开启”文档内容中关联“（选择”是“）即可。</p>
  <p>3、如果文章使用的是生成静态，那么必须重新生成一次，伪静态会立即生效。</p>
