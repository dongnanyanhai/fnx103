<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="{ADMIN_THEME}images/reset.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}images/system.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}images/dialog.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}images/main.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}images/switchbox.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}images/table_form.css" rel="stylesheet" type="text/css" />
<script src="{ADMIN_THEME}js/jquery.min.js"></script>
<script type="text/javascript" src="{ADMIN_THEME}js/dialog.js"></script>
<script language="javascript">var sitepath = "{SITE_PATH}";</script>
<script language="javascript" src="{ADMIN_THEME}js/core.js"></script>
<script type="text/javascript" src="{ADMIN_THEME}js/iframeTools.js"></script>
<title>后台管理</title>
</head>
<body style="font-weight: normal;">
<div class="subnav">
<div class="bk10"></div>
<div class="table-list">
<form action="" method="post" id="variable" target="right">
<input name="submit" type="hidden" value="submit"/>
<table width="100%" class="table_form ">
	<tr>
		<th width="100">变量名：</th>
		<td>
			<input type="text" name="data[name]" value="" class="input-text" style="width:200px;"/>
		</td>
    </tr>
    <tr>
    	<th>变量类型：</th>
    	<td>
	    	<input type="radio" name="data[type]" value="字符型" checked/>&nbsp;字符型&nbsp;
	    	<input type="radio" name="data[type]" value="数值型" />&nbsp;数值型&nbsp;
	    	<input type="radio" name="data[type]" value="布尔型" />&nbsp;布尔型&nbsp;
	    	<input type="radio" name="data[type]" value="数组" />&nbsp;数组&nbsp;
	    	<input type="radio" name="data[type]" value="对象" />&nbsp;对象&nbsp;
    	</td>
    </tr>
    <tr>
    	<th>变量值：</th>
    	<td><input type="text" name="data[content]" value="" class="input-text" style="width:300px;" /></td>
    </tr>
    <tr>
	    <th>变量说明：</th>
	    <td><input type="text" name="data[info]" value="" class="input-text" style="width:300px;" /></td>
	</tr>
</table>
</form>
</div>
</div>
<script>
(function () {
var parent = art.dialog.parent,				// 父页面window对象
	api = art.dialog.open.api,				// art.dialog.open扩展方法
	e = function (id) {return document.getElementById(id)};
if (!api) return;
// 操作对话框
api.title('添加变量')
	// 自定义按钮
	.button(
		{
			name: '确认',
			callback: function () {
				var data,url;
				$.ajax({
				type:"post",
				cache:false,
				url:"{purl('admin/add')}",
				data:$('#variable').serialize(),
				timeout:10000,
				error:function(){alert("操作失败");},
				success:function(_)
				{
					var act=_.substring(0,1);
					var info=_.substring(1);
					switch(act)
					{
						case "0":alert(info);break;
						case "1":
							//alert(info);
							parent.right.location.reload(true);
							break;
						default:alert('操作失败');break;
					}
				}
				});
				return false;
			}
		},
		{
			name: '取消'
		}
	);
})();
</script>
</body>
</html>
